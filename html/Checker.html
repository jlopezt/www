<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css.css" media="screen" />
</head>
<body>

<script>
function actualizaEstado()
	{
	if (document.getElementById("checker").checked) document.getElementById("estado").value=1;
	else document.getElementById("estado").value=0;
	}	
</script>
<input type='hidden' id='estado'>
<label for='checker'> recargar</label>
<label class="switch">
  <input type="checkbox" id='checker' name='checker' onclick='actualizaEstado();'>  
  <span class="slider round"></span>
</label>

</body>
</html>
